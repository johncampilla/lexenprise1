{% extends 'layout/base.html' %}
{% block title %}
Data Migration

{% block content %}
<div class="d-flex">
    {% include 'layout/sidebar.html' %}
    <div class="w-100">
        {% include 'layout/header.html' %}
        <div class="my-3 mx-3">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}

        </div>
    </div>
</div>
{% endblock content %}
