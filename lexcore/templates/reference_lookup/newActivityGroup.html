{% extends 'layout/base.html' %}
{% block content %}
<div class="d-flex">
    {% include 'layout/sidebar.html' %}
    <div class="w-100">
        {% include 'layout/header.html' %}
        <div class="my-3 mx-3">
            <div class="col-md-6 offset-md-3">
                <div class="border bg-white p-3 bg-gradient-primary text-black">
                    <h6>Nature</h6>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        <form action="" method="POST" class="row g-3">
                            <div class="col-auto">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="input-group input-group-sm mb-1">
                                            <span class="input-group-text" style="width: 110px;">Case Type</span>
                                            {{form.case_type}}
                                        </div>
                                        <div class="input-group input-group-sm mb-1">
                                            <span class="input-group-text" style="width: 110px;">Seq Order</span>
                                            {{form.seq}}
                                        </div>
                                        <div class="input-group input-group-sm mb-1">
                                            <span class="input-group-text" style="width: 110px;">Stage Group</span>
                                            {{form.stage_group}}
                                        </div>
                                    </div>
                                </div>
                                <!-- <button type="submit" class="btn btn-primary mb-3">Save Record</button> -->
                                <a class='btn btn-success' href="{% url 'reference-index' %}">Return</a>
                                <input class='btn btn-success' type="submit" value="Save">
                            </div>
                        </form>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
