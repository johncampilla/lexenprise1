<div class="modal fade" {% block modal-id %} id="addapptypeModal" {% endblock modal-id %}data-bs-backdrop="static"
    data-bs-keyboard="false" tabindex="-1" aria-labelledby="addapptypeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title fs-5" id="addapptypeModalLabel">
                    {% block modal-title %} <i class="fas fa-plus"></i> &nbsp; &nbsp; Type Of Application
                    {% endblock modal-title %}
                </h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% url 'new-apptype' %}" method="POST" class="row g-3">
                <div class="col-auto">
                    {% csrf_token %}
                    <div class="row">
                        <div class="input-group input-group-sm mb-1 mt-1">
                            <span class="input-group-text" style="width: 113px;">Type</span>
                            {{formapptype.apptype}}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <a class='btn btn-secondary mb-2' data-bs-dismiss="modal">close</a>
                        <input class='btn btn-secondary mb-2' type="submit" value="Save">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
