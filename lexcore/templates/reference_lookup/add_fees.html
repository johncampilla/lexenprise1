<div class="modal fade" {% block modal-id %} id="newfilingfees" {% endblock modal-id %}data-bs-backdrop="static"
    data-bs-keyboard="false" tabindex="-1" aria-labelledby="newfilingfeesLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title fs-5" id="newfilingfeesLabel">
                    {% block modal-title %} <i class="fas fa-plus"></i> &nbsp; &nbsp; Filing Fees
                    {% endblock modal-title %}
                </h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'add-fees' %}" method="POST" class="row g-3">
                    <div class="col-auto">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="input-group input-group-sm mb-1">
                                    <span class="input-group-text" style="width: 110px;">Activity Code</span>
                                    {{form.ActivityCode}}
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="input-group input-group-sm mb-1">
                                    <span class="input-group-text" style="width: 110px;">Filing Desc</span>
                                    {{form.fee_description}}
                                </div>
                                <div class="input-group input-group-sm mb-1">
                                    <span class="input-group-text" style="width: 110px;">Fees (USD)</span>
                                    {{form.amount}}
                                </div>
                                <div class="input-group input-group-sm mb-1">
                                    <span class="input-group-text" style="width: 110px;">Fees (PhP)</span>
                                    {{form.pesoamount}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <a class='btn btn-secondary mb-2' data-bs-dismiss="modal">close</a>
                            <input class='btn btn-secondary mb-2' type="submit" value="Save">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
