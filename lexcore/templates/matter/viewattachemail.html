{% extends 'layout/base.html' %}
{% block title %}
Client Details
{% endblock title %}

{% block content %}
<div class="d-flex">
    {% include 'layout/sidebar.html' %}
    <div class="w-100">
        {% include 'layout/header.html' %}
        <div class="my-3 mx-3">
            <div class="row">
                <div class="col-lg-12">
                    <div class="input-group input-group-sm mb-1 mt-1">
                        <span class="input-group-text" style="width: 113px;">Matter</span>
                        <input type="text" name="subject" value="{{emaildoc.email.matter}}" class="form-control"
                            readonly>
                    </div>

                    <div class="input-group input-group-sm mb-1 mt-1">
                        <span class="input-group-text" style="width: 113px;">From</span>
                        <input type="text" name="subject" value="{{emaildoc.email.sentby}}" class="form-control"
                            readonly>
                    </div>
                    <div class="input-group input-group-sm mb-1 mt-1">
                        <span class="input-group-text" style="width: 113px;">To</span>
                        <input type="text" name="subject" value="{{emaildoc.email.email}}" class="form-control"
                            readonly>
                    </div>

                    <div class="input-group input-group-sm mb-1 mt-1">
                        <span class="input-group-text" style="width: 113px;"> Subject</span>
                        <input type="text" name="subject" value="{{emaildoc.email.subject}}" class="form-control"
                            readonly>
                    </div>
                    <div class="input-group input-group-sm mb-1 mt-1">
                        <span class="input-group-text" style="width: 113px;"> Message</span>
                        <input type="text" name="folder" value="{{emaildoc.email.message}}" class="form-control"
                            readonly>
                    </div>
                    <div class="card">
                        <div class="input-group input-group-sm mb-1">
                            {{form.emailattachment}}
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
