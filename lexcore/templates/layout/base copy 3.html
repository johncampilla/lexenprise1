    <script>
        $(document).ready(function () {
            $('#clientlist thead tr')
                .clone(true)
                .addClass('filters')
                .appendTo('#clientlist thead');

            var table = $('#clientlist').DataTable({
                //datatables configurations
                paging: true,
                pagelength: 8,
                lengthChange: true,
                autoWidth: false,
                searching: true,
                bInfo: true,
                bSort: true,

                //disable columns in sorting

                // "columnDefs": [{
                // "targets": [4, 5],
                // "orderable": false
                // }]
                initComplete: function () {
                    var api = this.api();
                    //set the columns you wish to filter
                    api
                        .columns([0, 1, 2, 3, 4, 5, 6, 7])
                        .eq(0)
                        .each(function (colIdx) {
                            var cell = $('.filters th').eq(
                                $(api.column(colIdx).header()).index()
                            );
                            var title = $(cell).text();
                            $(cell).html('<input type="text" placeholder="' + title + '"/>');
                            $(
                                'input',
                                $('.filters th').eq($(api.column(colIdx).header()).index())
                            )
                                .off('keyip change')
                                .on('keyup change', function (e) {
                                    e.stopPropagation();

                                    $(this).attr('title', $(this).val());
                                    var regexr = '({search})';
                                    var cursorPosition = this.selectionStart

                                    api
                                        .column(colIdx)
                                        .search(
                                            this.value != ''
                                                ? regexr.replace('{search}', '(((' + this.value + ')))')
                                                : '',

                                            this.value != '',
                                            this.value == ''
                                        )
                                        .draw();
                                    $(this)
                                        .focus()[0]
                                        .setSelectionRange(cursorPosition, cursorPosition);
                                });
                        });
                },
                // buttons
                dom: 'lBfrtip',
                buttons: [
                    { //copy
                        extend: 'copy',
                        text: '<i class="fas fa-clone"></i>',
                        className: 'btn btn-secondary',
                        titleAttr: 'Copy',
                        // choose columns you want to copy
                        exportOptions: {
                            columns: [0, 1, 2, 3, 4, 5, 6, 7]
                        },

                    },
                    { //excel
                        extend: 'excel',
                        text: '<i class="fas fa-file-excel"></i>',
                        className: 'btn btn-secondary',
                        titleAttr: 'Excel',
                        // choose columns you want to export
                        exportOptions: {
                            columns: [0, 1, 2, 3, 4, 5, 6, 7]
                        },

                    },
                    { //print
                        extend: 'print',
                        text: '<i class="fas fa-print"></i>',
                        titleAttr: 'Print',
                        // choose columns you want to export
                        exportOptions: {
                            columns: [0, 1, 2, 3, 4, 5, 6, 7]
                        },
                        //font size when exporting to print
                        customize: function (win) {
                            $(win.document.body).css('font-size', '10pt')
                            $(win.document.body).find('table')
                                .addClass('compact')
                                .css('font-size', 'inherit');
                        }
                    },
                    { //PDF
                        extend: 'pdf',
                        text: '<i class="fas fa-file-pdf"></i>',
                        className: 'btn btn-secondary',
                        titleAttr: 'PDF',
                        // choose columns you want to export
                        exportOptions: {
                            columns: [0, 1, 2, 3, 4, 5, 6, 7]
                        },
                        //center the table
                        tableHeader: {
                            alignment: 'center',
                        },
                        // customize: function (doc) {
                        // doc.styles.tableHeader.alignment = 'center';
                        // doc.styles.tableBodyOdd.alignment = 'center';
                        // doc.styles.tableBodyEven.alignment = 'center';
                        // doc.styles.tableHeader.fontSize = 7;
                        // doc.defaultSize.fontSize = 6;
                        // doc.content[1].table.widths = Array(doc.content[1].table.body[1].length + 1).join('*').split('');
                        // }

                    },
                ]

            });
            var newSearch = $("#clientlist").DataTable();
            $('#search').keyup(function () {
                newSearch.search($(this).val()).draw();
            })
        });
    </script>
