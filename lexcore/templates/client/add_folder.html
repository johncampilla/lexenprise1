<div class="modal fade" {% block modal-id %} id="addfolderModal" {% endblock modal-id %}data-bs-backdrop="static"
    data-bs-keyboard="false" tabindex="-1" aria-labelledby="addfolderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title fs-5" id="addfolderModalLabel">
                    {% block modal-title %} <i class="fas fa-plus"></i> &nbsp; &nbsp; Folder Entry Form
                    {% endblock modal-title %}
                </h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% url 'newclient-folder' %}" method="POST" class="row g-3">
                <div class="col-auto">
                    {% csrf_token %}
                    <div class="col-lg-12">

                        <div class="input-group input-group-sm mb-1">
                            <span class="input-group-text" style="width: 113px;">Client ID</span>
                            <input type="text" name="client" value="{{client.id}}" class="form-control" readonly>
                        </div>
                        <div class="input-group input-group-sm mb-1">
                            <span class="input-group-text" style="width: 113px;">Client</span>
                            <input type="text" name="clientname" value="{{client.client_name}}" class="form-control"
                                readonly>
                        </div>
                        <div class="input-group input-group-sm mb-1">
                            <span class="input-group-text" style="width: 113px;">Folder Type</span>
                            {{formfolder.folder_type}}
                        </div>
                        <div class="input-group input-group-sm mb-1">
                            <span class="input-group-text" style="width: 113px;">Supervising Lawyer</span>
                            {{formfolder.Supervisinglawyer}}
                        </div>
                        <div class="input-group input-group-sm mb-1">
                            <span class="input-group-text" style="width: 113px;">Description</span>
                            {{formfolder.folder_description}}
                        </div>
                        <div class="input-group input-group-sm mb-1">
                            <span class="input-group-text" style="width: 113px;">Remarks</span>
                            {{formfolder.remarks}}
                        </div>
                    </div>

                    <div class="row">
                        <div class="row">
                            <div class="col-lg-4">
                                <a class='btn btn-secondary mb-2' data-bs-dismiss="modal">close</a>
                                <input class='btn btn-secondary mb-2' type="submit" value="Save">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
