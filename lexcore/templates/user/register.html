{% extends 'layout/base.html' %}
{% load static %}
{% block title %}
Home
{% endblock title %}
{% block content %}
<div class="d-flex">
    {% include 'layout/mainsidebar.html' %}
    <div class="w-100">
        {% include 'layout/mainheader.html' %}

        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
        <div class="my-3 mx-3">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header mb-2 text-center"
                            style=" color: black; background-color:rgb(228, 248, 188);">
                            <h4>Sign Up</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST" autocomplete="off">
                                {% csrf_token %}
                                <div class="form-floating mb-2">
                                    <input type="text" class="form-control" id="floatingInput" name="username"
                                        placeholder="User Name">
                                    <label for="floatingInput">User Name</label>
                                </div>
                                <div class="form-floating mb-2">
                                    <input type="email" class="form-control form-rounded" id="floatingInput"
                                        name="email" placeholder="Email">
                                    <label for="floatingInput">Email</label>
                                </div>
                                <div class="form-floating mb-2">
                                    <input type="password" class="form-control" id="floatingPassword" name="password1"
                                        placeholder="Password 1">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="form-floating mb-2">
                                    <input type="password" class="form-control" id="floatingPassword" name="password2"
                                        placeholder="Password 2">
                                    <label for="floatingPassword">Retype Password</label>
                                </div>

                                <input type="submit" value="Register" />
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
